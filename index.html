<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link the bootstrap library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!-- Link the DayJS library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- Link jquery library -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather App</title>
</head>

<body class="bs-light">
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <!-- Using bootstrap to help with the page layout -->
  <main class="container my-5 text-dark">
    <section class="row">
      <div class="col-12 col-md-3 ">
        <div class="input">
          <h2 id="search">Search for a City:</h2>
          <input type="text" class="inputValue" placeholder="Enter a city">
          <input type="submit" value="submit" class="btn">
        </div>
        <div class="historyButtons">
          <h4 class="history"></h4>
          <!-- Create the buttons for the search history -->
          <!-- <button class="btnHistory-1"></button>
          <button class="btnHistory-2"></button>
          <button class="btnHistory-3"></button>
          <button class="btnHistory-4"></button>
          <button class="btnHistory-5"></button>
          <button class="btnHistory-6"></button>
          <button class="btnHistory-7"></button>
          <button class="btnHistory-8"></button>
          <button class="btnHistory-9"></button>
          <button class="btnHistory-10"></button> -->
        </div>
      </div>
      <div class="col-12 col-md-9">        
        <div class="col-12">
          <div class="display">
            <h4 class="cityName"></h4>
            <p id="currentDay"></p>
            <img id="icon">
            <p class="temp"></p>
            <p class="windSpeed"></p>
            <p class="humidity"></p>
            <h3 class="forecast5Days"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-2">
            <div class="Day">
              <h5 class="date-1"></h5>
              <img id="icon-1">
              <p class="temp-1"></p>
              <p class="windSpeed-1"></p>
              <p class="humidity-1"></p>
            </div>
          </div>
          <div class="col-12 col-md-2">
            <div class="Day">
              <h5 class="date-2"></h5>
              <img id="icon-2">
              <p class="temp-2"></p>
              <p class="windSpeed-2"></p>
              <p class="humidity-2"></p>
            </div>
          </div>
          <div class="col-12 col-md-2">
            <div class="Day">
              <h5 class="date-3"></h5>
              <img id="icon-3">
              <p class="temp-3"></p>
              <p class="windSpeed-3"></p>
              <p class="humidity-3"></p>
            </div>
          </div>
          <div class="col-12 col-md-2">
            <div class="Day">
              <h5 class="date-4"></h5>
              <img id="icon-4">
              <p class="temp-4"></p>
              <p class="windSpeed-4"></p>
              <p class="humidity-4"></p>
            </div>
          </div>
          <div class="col-12 col-md-2">
            <div class="Day">
              <h5 class="date-5"></h5>
              <img id="icon-5">
              <p class="temp-5"></p>
              <p class="windSpeed-5"></p>
              <p class="humidity-5"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./assets/script.js"></script>
</body>

</html>
