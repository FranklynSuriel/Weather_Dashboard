<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link the bootstrap library -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- Link jquery library -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="input">
    <h2 id="search">Search for a City:</h2>
    <input type="text" class="inputValue" placeholder="Enter a city">
    <input type="submit" value="submit" class="btn">
  </div>

  <div class="display">
    <div class="location">
      <h2 class="cityName"><h2>
      <p id="currentDay"></p>    <!--show Date-->
      <img id="icon">
    </div>
    <p class="temp"></p>
    <p class="windSpeed"></p>
    <p class="humidity"></p>
  </div>

  <div class="call5Day">
    <h2 class="forecast"></h2>
    <div class="firstDay">
      <h2 class="date"></h2>
      <img id="firstIcon">
      <p class="temp"></p>
      <p class="windSpeed"></p>
      <p class="humidity"></p>
    </div>
    <div class="secondDay">
      <h2 class="date"></h2>
      <img id="firstIcon">
      <p class="temp"></p>
      <p class="windSpeed"></p>
      <p class="humidity"></p>
    </div>
    <div class="thirdDay">
      <h2 class="date"></h2>
      <img id="firstIcon">
      <p class="temp"></p>
      <p class="windSpeed"></p>
      <p class="humidity"></p>
    </div>
    <div class="fourthDay">
      <h2 class="date"></h2>
      <img id="firstIcon">
      <p class="temp"></p>
      <p class="windSpeed"></p>
      <p class="humidity"></p>
    </div>
    <div class="FiftDay">
      <h2 class="date"></h2>
      <img id="firstIcon">
      <p class="temp"></p>
      <p class="windSpeed"></p>
      <p class="humidity"></p>
    </div>

    
  </div>

  <script src="./assets/script.js"></script>
</body>
</html>
